<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pitch</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Pitches</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('main.index') }}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.pitch') }}">Add new pitch</a>
          </li>
            </li>
            <li class="nav-item">
{#            <a class="nav-link" href="{{ url_for('main.comment', post_id) }}">Add comment</a>#}
          </li>
        </ul>
          <ul class="nav navbar-nav navbar-right pr-3">
              {% if current_user.is_authenticated %}
              <li><a class="pr-3 text-light" href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a></li>
              <li><a class="text-light" href="{{url_for('auth.logout')}}">Sign out</a></li>
              {% else %}
              <li><a class="text-light" href="{{url_for('auth.login')}}">Sign in</a></li>
              {%endif%}
            </ul>
      </div>
    </nav>

    {% block content %}

    {% endblock %}
<footer class="p-4 text-center">
    <div class="social-icons">
        <i class="fa fa-facebook social"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-pinterest"></i>
        <i class="fa fa-behance"></i>
    </div>
    Copyright &copy; 2020 | Design by Alex Otieno
</footer>
</body>
</html>
